spring:
  application:
    name: api-gateway
  config:
    import: "configserver:http://localhost:8888"
  cloud:
    gateway:
      routes:
        - id: shortener_service_route
          uri: lb://shortener-service
          predicates:
            - Path=/api/shorten

        - id: redirection_service_route
          uri: lb://redirection-service
          predicates:
            - Path=/url/{alias}
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    org.springframework.cloud.loadbalancer: TRACE
    org.springframework.cloud.client.discovery: TRACE
    org.springframework.cloud.gateway: DEBUG # For more gateway general logs