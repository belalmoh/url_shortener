server:
  port: 8082
  error:
    include-message: always

spring:
  application:
    name: redirection-service
  config:
    import: "configserver:http://localhost:8888"
  cloud:
    config:
      fail-fast: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true